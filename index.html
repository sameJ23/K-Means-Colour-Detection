<!DOCTYPE html>
<html lang="en">
<head>
  <style>
  #controls {
    background: #f0f0f0;
    padding: 10px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }
  #controls input[type="range"] {
    width: 150px;
  }
</style>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>K-Means Palette â€” James</title>
  <style>
    /* make the p5 sliders/file inputs visible on top-left */
    .p5btn, .p5input { position: fixed; left: 10px; z-index: 10; }
  </style>
</head>
<body>
  <!-- p5 library -->
  <div id="controls" style="background:#f0f0f0;padding:10px;display:flex;flex-wrap:wrap;gap:10px">
  <label>Clusters (k): <input id="k" type="range" min="2" max="12" step="1" value="5"></label>
  <label>Iterations: <input id="iter" type="range" min="1" max="1000" step="1" value="200"></label>
  <label>Quality (STEP): <input id="step" type="range" min="1" max="20" step="1" value="5"></label>

  <label>Image: <input id="imgFile" type="file" accept="image/*"></label>
  <label>Folder: <input id="folderInput" type="file" webkitdirectory multiple></label>
</div>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>

  <!-- your sketch; the ?v= build number busts caches -->
  <script src="sketch.js?v=4"></script>
</body>
</html>
